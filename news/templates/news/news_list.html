{% extends 'default.html' %}
{% load custom_filters %}

{% block content %}
<h1>Список новостей</h1>
<ul>
    {% for post in posts %}
    <li>
        <a href="{% url 'news_detail' post.id %}">{{ post.title|censor }}</a>
        <p>{{ post.created_at|date:"d.m.Y" }}</p>
        <p>{{ post.text|truncatechars:20|censor }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
